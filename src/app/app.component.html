<div class="container">
  <!--The content below is only a placeholder and can be replaced.-->
  <div style="text-align:center">
    <h1>
      Welcome to Formly PDF Print!
    </h1>
  </div>

  <ng-pdf-export #pdf [printPageSize]="{size: 'A3'}">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <div class="mt-2">
        <a href="https://www.google.com">Google</a>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
        <button type="button" class="btn btn-danger ml-2" (click)="options.resetModel()">Reset</button>
      </div>
    </form>
  </ng-pdf-export>

  <button type="button" class="btn btn-success mt-2 float-right" (click)="pdf.saveAs('formlyPrint')">
    Save As PDF...
  </button>
</div>
